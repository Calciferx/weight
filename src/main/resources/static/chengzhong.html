<script>
    // 一进页面自动勾选上自动过磅
    $('#type7').prop('checked', true)
    $('.box .form-control').prop('disabled', true)
    $('.handBox .btn,.btn_cancel,.btn_insert1,.btn_dataCof').prop('disabled', true)
    getScrool()

    function getScrool() {  // 滚动条始终在最下面
        let top = $(".messageBox")[0].scrollHeight;
        $(".messageBox").scrollTop(top);
    }

    /*websocket*/
    let ws_url = location.origin.replace('http', 'ws') + '/weightproject/websocket/socketServer.do?' + loginId
    //let ws_url = location.origin.replace('http', 'ws') + '/mdwisdomstore/websocket/socketServer.do?' + loginId
    // let ws_url = 'http://192.168.1.217:8080/weightproject/websocket/socketServer.do?userId=' + loginId
    let ws = null           //ws实例

    ws_init()
    setInterval(() => {   //20秒轮询
        if (ws.readyState == 1) {
            ws.send('heartCheck')   //正常则发送心跳
        } else {
            ws_init()   //断开则初始化
        }
    }, 20000)


    function ws_init() {    //初始化
        ws = new WebSocket(ws_url)
        ws.onopen = ws_onopen         //连接
        ws.onmessage = ws_onmessage   //接收
        // ws.onclose = ws_onclose       //断开
        // ws.onerror = ws_onerror       //错误
    }

    function ws_onopen() {
        console.log('ws连接成功')
    }

    function ws_onmessage(e) {
        console.log(e)

        let data = JSON.parse(e.data)
        //let result = JSON.parse(e.result)
        if (data.type == '1111') {  //初始信息(首次返回的消息)
            console.log('连接成功')
        } else if (data.type == '1') {  //前红外线1---北车检---状态显示
            if (data.data == false) {
                $('.WeighingStatus .beforeInfr1').css('background-color', '#A60000')
            } else if (data.data == true) {
                $('.WeighingStatus .beforeInfr1').css('background-color', '#00B83F')
            }
        } else if (data.type == '2') {  //前红外线2---北计量---状态显示
            if (data.data == false) {
                $('.WeighingStatus .beforeInfr2').css('background-color', '#A60000')
            } else if (data.data == true) {
                $('.WeighingStatus .beforeInfr2').css('background-color', '#00B83F')
            }
        } else if (data.type == '3') {  // 后红外1---南计量---状态显示
            if (data.data == false) {
                $('.WeighingStatus .afterInfr1').css('background-color', '#A60000')
            } else if (data.data == true) {
                $('.WeighingStatus .afterInfr1').css('background-color', '#00B83F')
            }
        } else if (data.type == '4') {  // 后红外2---南车检---状态显示
            if (data.data == false) {
                $('.WeighingStatus .afterInfr2').css('background-color', '#A60000')
            } else if (data.data == true) {
                $('.WeighingStatus .afterInfr2').css('background-color', '#00B83F')
            }
        } else if (data.type == '5') {  // 称重日志
            let div = `<div class="infoContent">
				<span>${data.data}</span>
				</div>`
            $('.messageBox').append(div)
            getScrool()
        } else if (data.type == '6') { // 车辆信息
            $('.container [name="carCode"]').val(data.data.carNum)  // 车号
            $('.container [name="address"]').val(data.data.faHuo)  //发货单位
            $('.container [name="reAddress"]').val(data.data.shouHuo)  //收货单位
            $('.container [name="huoming"]').val(data.data.goods) // 货名
            $('.container [name="guige"]').val(data.data.spec)  // 规格
            $('.container [name="remark"]').val(data.data.backup5)  // 备注
        } else if (data.type == '7') {  // 称重kg
            start(data.data.weightNum)
            if (data.data.status == '38') {  // 传输
                $('.container .transBox span').css('background', 'linear-gradient(white, green)')
            } else {
                $('.container .transBox span').css('background', 'linear-gradient(white, red)')
            }
            if (data.data.status == '30') {  // 稳定
                $('.container .stableBox span').css('background', 'linear-gradient(white, green)')
                if ($('#type7').prop('checked') == false && data.data.weightNum != '') {  //保存按钮
                    $('.btn_cancel,.btn_insert1,.btn_dataCof').prop('disabled', false)
                }
            } else {
                $('.container .stableBox span').css('background', 'linear-gradient(white, red)')
                if ($('#type7').prop('checked') == false) {  //保存按钮
                    $('.btn_cancel,.btn_insert1,.btn_dataCof').prop('disabled', true)
                }
            }
        } else if (data.type == '8') {  // 毛重、淨重、皮重
            $('.container [name="maoZ"]').val(data.data.roughWeight)  //毛重
            $('.container [name="piZ"]').val(data.data.tareWeight)  // 皮重
            $('.container [name="jingZ"]').val(data.data.netWeight)  // 净重
        } else if (data.type == '9') {
            $('.container [name="carCode"]').val('')  // 车号
            $('.container [name="address"]').val('')  //发货单位
            $('.container [name="reAddress"]').val('')  //收货单位
            $('.container [name="huoming"]').val('') // 货名
            $('.container [name="guige"]').val('')  // 规格
            $('.container [name="remark"]').val('')  // 备注
            $('.container [name="maoZ"]').val('') //毛重
            $('.container [name="piZ"]').val('')  // 皮重
            $('.container [name="jingZ"]').val('')  // 净重
            getTables()
        } else if (data.type == '0') { //导出成功

        }
    }

    //页面关闭前
    /*onbeforeunload = function () {
        opener.$('#export').removeAttr('disabled')   //启用父级页面"导出"按钮
        ws.close()  //断开连接
    }*/

</script>
<script>
    //数字滚动
    var chartNum = ['0', '0', '0', '0', '0', '0'];     // 默认总数
    start('000000');

    function start(num) {
        console.log(num)
        var strHtml = "";
        for (var i = 0; i < chartNum.length; i++) {
            strHtml += `<li class="number-item">
				        <span><i class="item" ref="numberItem">0123456789</i></span></li>`;
        }
        $("#TNum").html(strHtml);
        toOrderNum(num);
        setNumberTransform();
        // 定时改变数字
        /*setInterval(function setInt() {
            toOrderNum('34534');
            setNumberTransform();
        }, 1000)*/
    }

    function toOrderNum(num) {
        num = num.toString()     // 数字变成字符串
        if (num.length < 6) {  // 如未满位数，添加"0"补位
            num = '0' + num
            toOrderNum(num) // 递归添加"0"补位
        } else if (num.length === 6) {      // 数中加入逗号
            // num = num.slice(0, 2) + ',' + num.slice(2, 5) + ',' + num.slice(5, 8)
            chartNum = num.split('') // 将其便变成数据
        } else {
            alert('显示异常');
        }
    }

    function setNumberTransform() {
        var numberItems = $('.item');
        const numberArr = chartNum.filter(item => !isNaN(item));
        for (var index = 0; index < numberItems.length; index++) {
            const elem = numberItems[index];
            elem.style.transform = 'translate(-50%, -' + numberArr[index] * 10 + '%)'
        }
    }

    //称重记录
    let dataType = {
        token,
    }
    $('#bodyInsert [data-id="recordType"]').change(function () {  // 记录查询
        dataType.recordType = $(this).find('option:checked').val()
        getTables()
    })

    $('#bodyInsert [data-id="logType"]').change(function () { // 记录查询
        dataType.logType = $(this).find('option:checked').val()
        getTables()
    })
    getTables()

    function getTables() {
        $.post(
            'admin/weightRecord/query',
            dataType,
            res => {
                if (res.code != 1111) {
                    layer.msg(res.msg)
                    return false
                }
                let data = res.data
                $('#tableInsert tbody').empty()
                data.forEach(function (item, i) {
                    addRow()
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl1"]').val(item.流水号)  //流水号
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl2"]').val(item.车号)  //车号
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl3"]').val(item.过磅类型)  //过磅类型
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl4"]').val(item.发货单位)  //发货单位
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl5"]').val(item.收货单位)  //收货单位
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl6"]').val(item.货名)  //货名
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl7"]').val(item.规格)  //规格
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl8"]').val(item.毛重)  //毛重
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl9"]').val(item.皮重)  //皮重
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl10"]').val(item.净重)  //净重
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl11"]').val(item.毛重司磅员)  //毛重司磅员
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl12"]').val(item.皮重司磅员)  //皮重司磅员
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl13"]').val(item.毛重时间)  //毛重时间
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl14"]').val(item.皮重时间)  //皮重时间
                    $('#tableInsert tbody tr').eq(i).find('[data-id="jl15"]').val(item.备注)  //备注
                })
                totalAmount()
            }
        )
    }

    function addRow(i) {
        let row = `<tr>
				<td><input class="form-control disabled" disabled data-id="jl1" title="流水号"/></td>
				<td><input class="form-control disabled" disabled data-id="jl2" title="车号"/></td>
				<td><input class="form-control disabled" disabled data-id="jl3" title="过磅类型"/></td>
				<td><input class="form-control disabled" disabled data-id="jl4" title="发货单位"/></td>
				<td><input class="form-control disabled" disabled data-id="jl5" title="收货单位"/></td>
				<td><input class="form-control disabled" disabled data-id="jl6" title="货名"/></td>
				<td><input class="form-control disabled" disabled data-id="jl7" title="规格"/></td>
				<td><input class="form-control disabled" disabled data-id="jl8" title="毛重"/></td>
				<td><input class="form-control disabled" disabled data-id="jl9" title="皮重"/></td>
				<td><input class="form-control disabled" disabled data-id="jl10" title="净重"/></td>
				<td><input class="form-control disabled" disabled data-id="jl11" title="毛重司磅员"/></td>
				<td><input class="form-control disabled" disabled data-id="jl12" title="皮重司磅员"/></td>
				<td><input class="form-control disabled" disabled data-id="jl13" title="毛重时间"/></td>
				<td><input class="form-control disabled" disabled data-id="jl14" title="皮重时间"/></td>
				<td><input class="form-control disabled" disabled data-id="jl15" title="备注"/></td>
				</tr>`
        if (i == null) {
            $('#tableInsert tbody').append(row)
        } else {
            $('#tableInsert tbody tr').eq(i).after(row)
        }
        $('#tableInsert tbody .lineNumber').each(function (i) { //更新行号
            $(this).val(i + 1)
        })
    }

    //合计数量/金额
    function totalAmount() {
        let roughWeight = 0, tareWeight = 0, netWeight = 0
        //合计毛重
        $('#tableInsert tbody [data-id="jl8"]').each(function () {
            roughWeight = zMath.plus(roughWeight, $(this).val() * 1)
        })
        //合计皮重
        $('#tableInsert tbody [data-id="jl9"]').each(function () {
            tareWeight = zMath.plus(tareWeight, $(this).val() * 1)
        })
        //合计净重
        $('#tableInsert tbody [data-id="jl10"]').each(function () {
            netWeight = zMath.plus(netWeight, $(this).val() * 1)
        })
        $('#tableInsert tfoot .roughWeight').text(roughWeight.toFixed(toDecimal))  //毛重
        $('#tableInsert tfoot .tareWeight').text(tareWeight.toFixed(toDecimal)) //皮重
        $('#tableInsert tfoot .netWeight').text(netWeight.toFixed(toDecimal)) //净重
    }


    //初始化设备
    $('.btn_reset').click(function () {
        $.post(
            '../adminx/slave/initSystem.do',
            {
                token,
            },
            res => {
                if (res.code != 1111) {
                    layer.msg(res.msg)
                    return false
                }
                layer.msg(res.msg)
            }
        )
    })


    //过磅类型选择
    $(".WeighingType input[type='radio']").click(function () {
        $(this).prop('checked', true)
        $(this).siblings().prop('checked', false)
        let val = $('input:radio:checked').val();
    });

    //过磅模式选择
    $(".WeighingMode input[type='radio']").click(function () {
        $(this).prop('checked', true)
        $(this).siblings().prop('checked', false)
        let val = $('input:radio:checked').val();
    });

    //是否自动过磅
    $('#type7').click(function () {
        // console.log($(this).prop('checked'))
        if ($(this).prop('checked') == true) {
            $('.box .form-control').prop('disabled', true)
            $('.handBox .btn,.btn_cancel,.btn_insert1,.btn_dataCof').prop('disabled', true)
        } else {
            $('.box .form-control').prop('disabled', false)
            $('.handBox .btn').prop('disabled', false)
        }
    })

    // 清空按钮
    $('.btn_cancel').click(function () {
        $('.container [name="carCode"]').val('')  // 车号
        $('.container [name="address"]').val('')  //发货单位
        $('.container [name="reAddress"]').val('')  //收货单位
        $('.container [name="huoming"]').val('') // 货名
        $('.container [name="guige"]').val('')  // 规格
        $('.container [name="remark"]').val('')  // 备注
        $('.container [name="maoZ"]').val('') //毛重
        $('.container [name="piZ"]').val('')  // 皮重
        $('.container [name="jingZ"]').val('')  // 净重
    })

    // 保存按钮
    $('.btn_insert1').click(function () {
        let field = {
            carNum: $('.container [name="carCode"]').val(), //车号
            type: 'PO', // 过磅类型
            faHuo: $('.container [name="address"]').val(), //发货单位
            shouHuo: $('.container [name="reAddress"]').val(), // 收货单位
            goodsName: $('.container [name="huoming"]').val(), // 货名
            spec: $('.container [name="guige"]').val(), // 规格
            userName: loginRealName,  // 录入人名称
        }
        field.token = token
        $.post(
            '../adminx/record/add.do',
            field,
            res => {
                if (res.code != 1111) {
                    layer.msg(res.msg)
                    return false
                }
                layer.msg(res.msg)
            }
        )
    })

    $('.btn_dataCof').click(function () {
        $('.container [name="maoZ"]').val(data.map.毛重)  //毛重
        $('.container [name="piZ"]').val(data.map.皮重)  // 皮重
        $('.container [name="jingZ"]').val(data.map.净重)  // 净重
    })

    if (loginSlaveList == '') {
        layer.open({
            type: 1,
            title: '信息',
            area: ['350px', '203px'], //宽高
            content: $('#formVerify')
        })
    }

    //返回
    $('.btn_submit').click(function () {
        layer.closeAll('page');
    })
    //道闸 起杆、落杆
    $('.btn_beforePole,.btn_afterPole').click(function () {
        let device = $(this).attr('data-type')
        $.post(
            '../device/barrier',
            {
                token,
                device,
                status: true,
            },
            res => {
                layer.msg(res)
            }
        )
    })
</script>
</body>
